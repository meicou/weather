<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="mycss.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <!-- Large button group -->
      <div class="btn-group">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          地點<span class="caret"></span>
        </button>
        <ul id="dropdown" class="dropdown-menu" role="menu">
              <li role="presentation" class="Taipei City"><a role="menuitem" tabindex="-1" href="#">台北市</a></li>
              <li role="presentation" class="New Taipei City"><a role="menuitem" tabindex="-1" href="#">新北市</a></li>
              <li role="presentation" class="Taichung City"><a role="menuitem" tabindex="-1" href="#">台中市</a></li>
              <li role="presentation" class="Tainan City"><a role="menuitem" tabindex="-1" href="#">台南市</a></li>
              <li role="presentation" class="Kaohsiung City"><a role="menuitem" tabindex="-1" href="#">高雄市</a></li>
              <li role="presentation" class="Keelung City"><a role="menuitem" tabindex="-1" href="#">基隆市</a></li>
              <li role="presentation" class="Taoyuan City"><a role="menuitem" tabindex="-1" href="#">桃園市</a></li>
              <li role="presentation" class="Hsinchu City"><a role="menuitem" tabindex="-1" href="#">新竹市</a></li>
              <li role="presentation" class="Hsinchu County"><a role="menuitem" tabindex="-1" href="#">新竹縣</a></li>
              <li role="presentation" class="Miaoli Country"><a role="menuitem" tabindex="-1" href="#">苗栗縣</a></li>
              <li role="presentation" class="Changhua Country"><a role="menuitem" tabindex="-1" href="#">彰化縣</a></li>
              <li role="presentation" class="Nantou Country"><a role="menuitem" tabindex="-1" href="#">南投縣</a></li>
              <li role="presentation" class="Yunlin Country"><a role="menuitem" tabindex="-1" href="#">雲林縣</a></li>
              <li role="presentation" class="Chiayi City"><a role="menuitem" tabindex="-1" href="#">嘉義市</a></li>
              <li role="presentation" class="Chiayi Country"><a role="menuitem" tabindex="-1" href="#">嘉義縣</a></li>
              <li role="presentation" class="Pingtung Country"><a role="menuitem" tabindex="-1" href="#">屏東縣</a></li>
              <li role="presentation" class="Ilan Country"><a role="menuitem" tabindex="-1" href="#">宜蘭縣</a></li>
              <li role="presentation" class="Hualien Country"><a role="menuitem" tabindex="-1" href="#">花蓮縣</a></li>
              <li role="presentation" class="Taitung Country"><a role="menuitem" tabindex="-1" href="#">台東縣</a></li>
              <li role="presentation" class="Penghu Country"><a role="menuitem" tabindex="-1" href="#">澎湖縣</a></li>
              <li role="presentation" class="Kinmen Country"><a role="menuitem" tabindex="-1" href="#">金門縣</a></li>
              <li role="presentation" class="Lianjiang Country"><a role="menuitem" tabindex="-1" href="#">連江縣</a></li>
        </ul>
      </div>
      <div><span class="temperature">溫度</span> &#8451;</div>
    </div>
    <div class="col-xs-6">
      <canvas id="today" width="100" height="100">今天</canvas>
      <div class="condition">
          <span class="date">日期</span>
          : <span class="how">天氣狀況</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Forecast</div>

            <!-- Table -->
            <table class="table">
              <thead>
                <tr>
                  <th class="date1">明天</th>
                  <th class="date2">後天</th>
                  <th class="date3">大後天</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="temp1">氣溫 &#8451;</td>
                  <td class="temp2">氣溫 &#8451;</td>
                  <td class="temp3">氣溫 &#8451;</td>
                </tr>
                <tr>
                  <td><canvas id="day1" width="64" height="64">天氣狀況</canvas></td>
                  <td><canvas id="day2" width="64" height="64">天氣狀況</canvas></td>
                  <td><canvas id="day3" width="64" height="64">天氣狀況</canvas></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>
  
</div>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
<script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
<script src="myapp.js"></script>
</body>
</html>
